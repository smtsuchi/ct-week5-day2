{% extends 'base.html' %}

{% block content %}

<h1>This post was written by: {{ post.author.username }}</h1>
<h3>Title: {{ post.title }}</h3>
<hr>
<p>{{ post.content }}</p>

<blockquote>Date Created: {{ post.date_created }}</blockquote>

<!-- Update Button -->
<a href="{{ url_for('post_update', post_id = post.id) }}"><button class='btn btn-primary'>Update </button></a>
<!-- Delete Button -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete Post</button>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Post - Are You Sure?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This action cannot be reversed. Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form action="{{ url_for('post_delete', post_id=post.id) }}" method='POST'>
              <input type="submit" value='Delete' class='btn btn-danger'>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
